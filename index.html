<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Cray√≥n Estudio Creativo | Comunidad docente : Hack-O-Ween</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">
    <style>
        @keyframes slowspin {
            0% {
                transform: rotateX(-33.5deg) rotateY(45deg);
            }
            100%,
            to {
                transform: rotateX(-33.5deg) rotateY(225deg);
            }
        }

        @keyframes fastspin {
            0% {
                transform: rotateX(-33.5deg) rotateY(45deg);
            }
            100%,
            to {
                transform: rotateX(-33.5deg) rotateY(-315deg);
            }
        }


        .logo {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .cube {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: -50px 0;
            transform-origin: 50px 50px;
            transform: rotateX(-33.5deg) rotateY(45deg);
            transform-style: preserve-3d;
            animation: slowspin 10s linear infinite;
            margin: -50px 0 0 -50px;
            top: 50%;
            left: 50%;
        }

        .cube,
        .cube li {
            position: absolute;
            display: block;
        }

        .cube li {
            width: 75pt;
            height: 75pt;
            transition: transform 1s ease-in-out;
        }

        .cube .back,
        .cube .front,
        .cube .left,
        .cube .right,
        .cube .top {
            background: radial-gradient(transparent 30%, rgba(190, 211, 240, 0.452) 100%);
        }

        .cube li:after {
            content: "";
            display: block;
            position: absolute;
            width: 75pt;
            height: 75pt;
            backface-visibility: hidden;
            background-color: rgba(126, 169, 232, .5);
            transition: transform 1s ease-in-out;
        }

        .cube .front {
            transform: translateZ(50px);
        }

        .cube .back {
            transform: rotateX(-180deg) translateZ(50px);
        }

        .cube .right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .cube .left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .cube .top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .cube .top:after {
            background-color: rgba(152, 186, 237, .5);
        }

        .cube .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        .cube .floor:after {
            display: none;
        }

        .cube .floor {
            box-shadow: -300px 0 50px rgba(0, 0, 0, .3);
            backface-visibility: visible;
            width: 110px;
            height: 110px;
            left: 295px;
            background-color: transparent;
            transform: rotateX(-90deg) translateZ(60px);
        }

        .cube-inner {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: -25px 0;
            top: 50%;
            left: 50%;
            transform-origin: 25px 25px;
            margin: -25px 0 0 -25px;
            transform: rotateX(-33.5deg) rotateY(45deg);
            transform-style: preserve-3d;
            animation: fastspin 10s linear infinite;
        }

        .cube-inner,
        .cube-inner li {
            position: absolute;
            display: block;
        }

        .cube-inner li {
            width: 50px;
            height: 50px;
            transition: transform 1s ease-in-out;
        }

        .cube-inner .back,
        .cube-inner .front,
        .cube-inner .left,
        .cube-inner .right,
        .cube-inner .top {
            background: radial-gradient(transparent 30%, rgba(5, 17, 53, .2) 100%);
        }

        .cube-inner li:after {
            content: "";
            display: block;
            position: absolute;
            width: 50px;
            height: 50px;
            backface-visibility: hidden;
            background-color: rgba(16, 58, 177, .5);
            transition: transform 1s ease-in-out;
        }

        .cube-inner .front {
            transform: translateZ(25px);
        }

        .cube-inner .back {
            transform: rotateX(-180deg) translateZ(25px);
        }

        .cube-inner .right {
            transform: rotateY(90deg) translateZ(25px);
        }

        .cube-inner .left {
            transform: rotateY(-90deg) translateZ(25px);
        }

        .cube-inner .top {
            transform: rotateX(90deg) translateZ(25px);
        }

        .cube-inner .top:after {
            background-color: rgba(22, 78, 234, .5);
        }

        .cube-inner .bottom {
            transform: rotateX(-90deg) translateZ(25px);
        }

        .cube-inner .floor:after {
            display: none;
        }

        .cube-inner .floor {
            box-shadow: -300px 0 50px rgba(0, 0, 0, .3);
            backface-visibility: visible;
            width: 60px;
            height: 60px;
            left: 295px;
            background-color: transparent;
            transform: rotateX(-90deg) translateZ(35px);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
